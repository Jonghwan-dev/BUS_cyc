command:
  - ${env}
  - python
  - train_sweep.py
  - --dataroot
  - ./data/USenhanced23
  - --name
  - sweep_run
  - --model
  - cycle_gan
  - --input_nc
  - 1
  - --output_nc
  - 1
  - --use_wandb
  - --wandb_project_name
  - CycleGAN-sweep
method: random
metric:
  name: val_psnr
  goal: maximize
parameters:
  netG:
    values: ["resnet_9blocks", "resnet_6blocks", "unet_256", "unet_128"]
  n_layers_D:
    values: [3, 4, 5]
  norm:
    values: ["instance", "batch"]
  batch_size:
    values: [1, 2, 4]
  gan_mode:
    values: ["vanilla", "lsgan", "wgangp"]
  lr:
    values: [0.0002, 0.0005, 0.0008, 0.001]
